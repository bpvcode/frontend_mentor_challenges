<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div class="principal-back">
    <div class="principal-card">

      <div class="gradient">
        <img src="./images/image-header-mobile.jpg" alt="working">
      </div>

      <div class="principal-info">

        <h1>Get <strong id="insights">insights</strong> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="statistics">
          <div>
            <h2 id="first">10k+</h2>
            <p class="stat-heading" id="first">companies</p>  
          </div>
          <div>
            <h2 id="second">314</h2>
            <p class="stat-heading" id="second">templates</p>
          </div>
          <div>
            <h2 id="third">12M+</h2>
            <p class="stat-heading" id="third">queries</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/bpvcode">Bruno Vilar</a>.
  </div>
</body>
</html>
